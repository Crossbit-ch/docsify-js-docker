version: '3.3'
services:
  docsify:
    image: buenzlis/docsify-js:latest
    container_name: docsify-js
    restart: unless-stopped
    ports:
       - "10000:10000"
       - "35729:35729"
    volumes:
       - ./docs:/docsify
    working_dir: /docsify
    command: docsify serve . -p 10000 --livereload-port 35729
